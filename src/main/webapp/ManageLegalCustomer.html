<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>مشتری حقوقی</title>
    <style>
        body{
            direction: rtl;
        }
    </style>
</head>
<body>
<h3>عملیات مورد نظر خود را انتخاب کنید:</h3>
<div>
    <form>
        <input type="radio" name="state" id="create" value="create" checked> تعریف مشتری جدید<br>
        <input type="radio" name="state" id="search" value="search"> جستجوی مشتری<br><br>
        <input type="button" value="تایید" onclick="redirect();">
    </form>
</div>
</body>
</html>

<script type="text/javascript">

    function redirect() {

        if (document.getElementById("create").checked) {
            window.location = "CreateLegalCustomer.html";
        }
        if (document.getElementById("search").checked) {
            window.location = "SearchLegalCustomer.html";
        }
    }
</script>
</body>
</html>
